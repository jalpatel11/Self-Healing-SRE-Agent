name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ─── Job 1: Lint ─────────────────────────────────────────────
  lint:
    name: Lint (ruff)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install ruff
        run: pip install ruff==0.7.0

      - name: Run ruff
        run: ruff check . --output-format=github

  # ─── Job 2: Tests ────────────────────────────────────────────
  test:
    name: Tests (pytest)
    runs-on: ubuntu-latest
    needs: lint

    env:
      LLM_PROVIDER: groq
      # Fallback lets AST-only tests run without a real key in the secret.
      # Replace with a real key via the GROQ_API_KEY secret for LLM tests.
      GROQ_API_KEY: ${{ secrets.GROQ_API_KEY || 'ci-placeholder-key' }}
      GROQ_MODEL: llama-3.1-70b-versatile
      APP_PORT: 8000
      LOG_FILE: /tmp/app_logs.txt
      MAX_ITERATIONS: 3

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest tests/ -v --tb=short

  # ─── Job 3: Build & Push Docker image ────────────────────────
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build (and push on main)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
